parameters:
    oro_bug.importexport.template_fixture.issue.class: Oro\BugBundle\ImportExport\TemplateFixture\IssueFixture
    oro_bug.issue.entity.class: Oro\BugBundle\Entity\Issue

services:
    # Converter
    oro_bug.importexport.data_converter.issue:
        parent: oro_importexport.data_converter.configurable

    oro_bug.importexport.template_fixture.data_converter.issue:
        parent: oro_importexport.data_converter.template_fixture.configurable

    oro_bug.importexport.template_fixture.issue:
        class: %oro_bug.importexport.template_fixture.issue.class%
        tags:
          - { name: oro_importexport.template_fixture }

    # Strategy
    oro_bug.importexport.strategy.issue.add_or_replace:
        parent: oro_importexport.strategy.configurable_add_or_replace

    # Import processor
    oro_bug.importexport.processor.import.issue:
        parent: oro_importexport.processor.import_abstract
        calls:
          - [setDataConverter, [@oro_bug.importexport.data_converter.issue]]
          - [setStrategy, [@oro_bug.importexport.strategy.issue.add_or_replace]]
        tags:
          - { name: oro_importexport.processor, type: import, entity: %oro_bug.issue.entity.class%, alias: oro_bug_issue }
          - { name: oro_importexport.processor, type: import_validation, entity: %oro_bug.issue.entity.class%, alias: oro_bug_issue }

    # Export processor
    oro_bug.importexport.processor.export.issue:
        parent: oro_importexport.processor.export_abstract
        calls:
          - [ setDataConverter, [@oro_bug.importexport.data_converter.issue]]
        tags:
          - { name: oro_importexport.processor, type: export, entity: %oro_bug.issue.entity.class%, alias: oro_bug_issue }

    # Export template
    oro_bug.importexport.processor.export_template.issue:
        parent: oro_importexport.processor.export_abstract
        calls:
          - [setDataConverter, [@oro_bug.importexport.template_fixture.data_converter.issue]]
        tags:
          - { name: oro_importexport.processor, type: export_template, entity: %oro_bug.issue.entity.class%, alias: oro_bug_issue }